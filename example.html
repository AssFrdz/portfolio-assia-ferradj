<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton switch</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing: border-box;
}



.tri{
    width:fit-content;
    height:fit-content;
    border:2px solid blueviolet;
    margin: 10rem auto;
    border-radius: 1rem;
    overflow: hidden;
}

.tri button{
    background-color: transparent;
    padding:0.5rem;
    border-radius: 1rem;
    border:none;
    transition: all 0.2s ease-in;

}

.tri button:hover{
    background-color:blueviolet;
    color:white;
    transition: all 0.2s ease-in;
}
</style>
</head>
<body>


<div class="tri">
<button onclick="afficheproj('AP')">AP</button>
<button onclick="afficheproj('PP')">Personnel</button>
<button onclick="afficheproj('')">Tout</button>
</div>
   

    <script>
var btnAp = document.querySelector(".tri button:nth-child(1)");
var btnPerso = document.querySelector(".tri button:nth-child(2)");
var btnTout = document.querySelector(".tri button:nth-child(3)");


    </script>
    
    
</body>
</html>
