<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS feed</title>
    <style>
       
        #rss-feed{
            width:90%;
            margin:1rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        #rss-feed div{
            width:25rem;
            height: auto;
            border-radius:2rem;
            margin:1rem;
            box-shadow: 2px 2px 10px grey;
            padding:2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            
        }

        #rss-feed div .title{
            font-size:1.5rem;
            color:blueviolet;
            font-weight: 800;
        }

        #rss-feed div p{
            margin:1rem;
        }

        #rss-feed div p img{
            width:2rem;
            transform: scale(0.6);
            overflow: hidden;
        }

        #rss-feed div a{
            color:black;
            text-align: right;
        }
        #rss-feed div a:hover::before{
            content:" ";
            display: inline-block;
            position:relative;
            top: 0.15rem;
            height:0.1rem;
            width:2rem;
            background-color: black;
        }
        #rss-feed div a:hover::after{
            content:"➡️";
            display: inline-block;
            position:relative;
            left:3px;
        }
    </style>
</head>
<body>
    <div id="rss-feed"></div>

   
</body>
</html>
